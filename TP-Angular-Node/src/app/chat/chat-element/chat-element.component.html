 <div class="card border-dark  mb-3">
    <div class="card-header">{{ message.auteur }}
        <button type="button" class="close" (click)="removeMsg(message.id)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-body text-dark">
      <p class="card-text"> {{ message.texte }}</p>
      <p class="card-text"><small class="text-muted">{{ message.date | date: 'dd/MM/yyyy HH:mm:ss' }}</small></p>
    </div>
</div>
